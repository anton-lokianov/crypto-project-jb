<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
    <script defer src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script defer src="js/cryptochart.js"></script>
    <script defer src="js/cryptodisplay.js"></script>
    <script defer src="js/cryptoapp.js"></script>
    

    <title>crypto project</title>
</head>
<body>
    <div class="container-fluid webTitle animate__animated animate__fadeInDown">
      <img src="imgs/coin1.png" width="130px" class="float-end"/>
        <h1>Cryptonite</h1>
    </div>
    
    <nav class="navbar navbar-expand-sm">
      <div class="container">
          <ul class="nav nav-pills navbar-collapse">
            <li class="nav-item">
              <a class="nav-link active" id="homePage" data-bs-toggle="pill" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="liveReportsPage" onclick="displayLiveChart()" data-bs-toggle="pill" href="#">Live Reports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="aboutPage" data-bs-toggle="pill" href="#">About</a>
            </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search for a coin.." id="searchInput"/>
            </form>
          </div>
        </div>
      </nav>

  <div class="container">
    <div class="coinsPage animate__animated animate__fadeIn">
      <div id="paging"></div>
      <div class="d-sm-flex flex-wrap" id="cryptoCards">
      </div>
    </div>

    <div class="about">
      <div>
        <img src="/imgs/me.jpg" class="rounded-circle" alt="anton" width="150px">
      </div>
      <div>
        <h4>My name is Anton Lokianov</h4>
        <div class="aboutText">
        this is my second project in FullStack Web developer at "john bryce academy"
        </div>
      </div>
    </div>

    <div class="liveReports container-fluid">
      <h2>Live Reports</h2>
      <div class="chart">
        <div class="chartsPage">
          <div id="coinsChart"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="myModal"  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">You can only compare up to 5 coins. Current list:</h5>
            </div>
            <div class="modal-body">
               
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" onclick="replaceCoin()" data-bs-dismiss="modal">Replace</button>
                <button type="button" class="btn btn-secondary" onclick="cancelReplacing()" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
